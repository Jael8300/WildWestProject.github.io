<!DOCTYPE html>
<html>
<head>
  <title>Page 4</title>
  <link href="./WildWest.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body onload="setLanguageOnLoad()">
  <div id="outer">

    <!--Language Toggle Button-->
    <div id="language-toggle" style="text-align: right;">
      <button onclick="toggleLanguage()">Switch to Chinese</button>
    </div> 

    <h1 class="lang en">Question 3</h1>
    <h1 class="lang zh" style="display: none;">第三题</h1>
    <div class="image">
      <img src="./Images/Q3.jpg" height="600px"/>
    </div>

    <section class="Q3"> <!--represents Question3-->
      <div class="question">
        <label class="lang en" for="radio">As your party navigates through a treacherous dungeon, you stumble upon a mystical 
            artifact emitting faint cries for help. In this magical realm, what role would you assume:</label>
        <label class="lang zh" style="display: none;" for="radio">当你的队伍穿越一个危险的地下城时，你偶然发现一个发出微弱呼救声音
          的神秘文物。在这个神奇的领域中，你会扮演什么角色：</label>
        </div>
      <br>
      <div class="options">
        <div class="option">
          <input type="radio" class="question-radio" name="Q3" value="a" id="a">
          <label class="lang en" for="a"> The wise scholar, researching ancient tomes to understand the artifact's nature.</label>
          <label class="lang zh" style="display: none;" for="a"> 作为聪明的学者，研究古老的文献以了解这个文物的本质。</label>
        </div>
        <br>
        <div class="option">
          <input type="radio" class="question-radio" name="Q3" value="b" id="b">
          <label class="lang en" for="b"> The compassionate healer, offering magical aid and reassurance to the artifact's ethereal 
              pleas. </label>
              <label class="lang zh" style="display: none;" for="b"> 作为富有同情心的医治者，为神秘文物的哀求提供魔法援助和安慰。</label>
        </div>
        <br>
        <div class="option">
          <input type="radio" class="question-radio" name="Q3" value="c" id="c">
          <label class="lang en" for="c"> The faithful warrior, ready to wield your sword and shield to protect and rescue the 
              mystical artifact.</label>
            <label class="lang zh" style="display: none;" for="c"> 作为忠实的战士，准备好挥舞你的剑和盾牌，保护和拯救这个神秘文物。</label>
        </div>
        </div>
    </section>

    <div class="submission">
      <button class="lang en button" onclick="checkOption('Q3', 'file:./WildWestPage5.html', 
      {'a': 'Wisdom', 'b': 'Compassion', 'c': 'Faith'})">Next</button>
      <button class="lang zh button" style="display: none;" onclick="checkOption('Q3', 'file:./WildWestPage5.html', 
      {'a': 'Wisdom', 'b': 'Compassion', 'c': 'Faith'})">下一步</button>
      <script src="./WildWestScript.js"></script>
    </div>
    <script src="./languageToggle.js"></script>
  </div>
</body>
</html>
